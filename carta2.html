<div class="popup-video">
    <span>&times;</span>
    <div class="video"><video src="" muted autoplay controls></video></div>
    <p class="description"></p>
</div>



<script>
document.querySelectorAll('.video-container video').forEach(vid => {
    vid.onclick = () => {
        const popup = document.querySelector('.popup-video');
        popup.style.display = 'block';
        popup.querySelector('video').src = vid.getAttribute('src');
        popup.querySelector('.description').innerText = vid.parentElement.getAttribute('data-description');
    }
});

document.querySelector('.popup-video span').onclick = () => {
    const popup = document.querySelector('.popup-video');
    popup.style.display = 'none';
    popup.querySelector('video').src = "";
    popup.querySelector('.description').innerText = "";
}
</script>
